<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Lato&display=swap"
			rel="stylesheet"
		/>
		<title>Cats</title>
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Get cats fast</h1>
			<a href="/search?term=cat" target="_blank">Example JSON</a>
			<div id="cat">
				<p id="getting-cat">Getting cat<span id="elipses"></span></p>
			</div>
			<div class="code-container">
				<code>
					(async () => { 
						const res = await fetch("https://get-rando-img.herokuapp.com//search?term=cat");
						const data = await res.json();
						console.log(data.img); 
					})();
				</code>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="./script.js"></script>
